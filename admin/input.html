<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="m-item right item m-mobile-hide">
                <div class="item">
                    <img src="../static/images/user_ba.png" alt="" class="ui circular image" style="width: 30px;height: 30px">
                    <p class="m-text m-margin-left-small">shuguo</p>
                </div>
            </div>
        </div>
    </div>
</nav>

<!--中间内容-->
<div>
    <div class="ui m-container gird m-padded-tb-big">
        <div class="ui container">
            <form action="#" name="title" class="ui form">

                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="1">
                            <i class="dropdown icon"></i>
                            <div class="text">请选择</div>
                            <div class="menu">
                                <div class="item" data-value="1">原创</div>
                                <div class="item" data-value="2">转载</div>
                                <div class="item" data-value="3">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="请输入标题...">
                    </div>
                </div>

                <div class="field">
                    <textarea placeholder="请编辑博客内容..." name="content"></textarea>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" value="1">
                                <i class="dropdown icon"></i>
                                <div class="text">请选择</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" value="1">
                                <i class="dropdown icon"></i>
                                <div class="text">请选择</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">kotlin</div>
                                    <div class="item" data-value="3">javascript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <!--最左边-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/icon_github_code.png" class="ui rounded image" alt="" style="width: 100px;height: 100px">
                    </div>
                </div>
            </div>
            <!--第二个-->
            <div class="three wide column">
                <div class="ui inverted header m-text-spaced m-opacity-mini">最新博客</div>
                <div class="ui inverted link list">
                    <a href="#" class="item">最近文章</a>
                    <a href="#" class="item">热点讨论</a>
                    <a href="#" class="item">查看评论</a>
                </div>
            </div>
            <div class="three wide column">
                <div class="ui inverted header m-text-spaced m-opacity-mini">联系我</div>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：admin@163.com</a>
                    <a href="#" class="item">QQ：251334556</a>
                </div>
            </div>
            <div class="seven wide column">
                <div class="ui inverted header m-text-spaced m-opacity-mini">LiBlog</div>
                <div class="ui inverted link list">
                    <a href="#" class="item">这是一个简洁的个人博客项目前端页面！博客，记录编程路上的美好生活！</a>
                </div>
            </div>
        </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="ui center aligned container m-text-spaced m-opacity-tiny">Copyright@github/lishuguo68</p>
</footer>
<script crossorigin="anonymous" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" src="https://lib.baomitu.com/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.main.js"></script>-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    })
    $(".ui.dropdown").dropdown({
        on:"hover"
    })
    $(".ui.form").form({
        fields : {
            title : {
                identifier : "content",
                rules:[{
                    type: "empty",
                    prompt:"内容：请输入博客内容"
                }]
            },
            title : {
                identifier : "title",
                rules:[{
                    type: "empty",
                    prompt:"标题：请输入博客标题"
                }]
            },
        }
    })
</script>
</body>
</html>
